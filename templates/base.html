<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"><link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </nav>
            <div class="login">
                <h1>Life expectation prediction for countries</h1>
                    <div class="container-fluid">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <form action="{{url_for('predict')}}" method="post">
                        <input type="text" name="Country" placeholder="Country" required="required"/>
                        <input type="number" name="Year" placeholder="Year" required="required"/>
                        <input type="text" name="Status" placeholder="Status" required="required"/>
                        <input type="number" name="Adult Mortality" placeholder="Adult Mortality" required="required"/>
                        <input type="number" name="Infants deaths" placeholder="infants death" required="required"/>
                        <input type="number" name="Alcohol" placeholder="Alcohol" step="0.01" required="required"/>
                        <input type="number" name="Percentage expenditure" placeholder="% expenditure" step="0.000001" required="required"/>
                        <input type="number" name="Hepatitis B" placeholder="Hepatitis B" required="required"/>
                        <input type="number" name="Measles" placeholder="Measles" required="required"/>
                        <input type="number" name="BMI" placeholder="BMI" step="0.1" required="required"/>
                        <input type="number" name="Under five deaths" placeholder="under-five deaths " required="required"/>
                        <input type="number" name="Polio" placeholder="Polio" required="required"/>
                        <input type="number" name="Total expenditure" placeholder="total expenditure" step="0.01" required="required"/>
                        <input type="number" name="Diptheria" placeholder="Diptheria " required="required"/>
                        <input type="number" name="HIV or AIDS" placeholder="HIV" step="0.1" required="required"/>
                        <input type="number" name="Gross Domestic Product" placeholder="GDP" required="required"/>
                        <input type="number" name="Population" placeholder="Population" required="required"/>
                        <input type="number" name="Thinness 1-19 years" placeholder="thinness 1-19 years" step="0.01" required="required"/>
                        <input type="number" name="Thinness 5-19 years" placeholder="thinness 5-9 years" step="0.01" required="required"/>
                        <input type="number" name="Income Composition of Resources" placeholder="Income composition" step="0.001"  required="required"/>
                        <input type="number" name="Schooling" placeholder="schooling" step="0.1" required="required"/>
                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                    </form>

                <br>
                <br>
                {{prediction_text}}
            </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
